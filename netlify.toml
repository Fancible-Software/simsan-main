[build]
  command = "npm run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "20"

[[plugins]]
  package = "@netlify/plugin-nextjs"

# Configure function settings to help with large bundles
[functions]
  # Increase function timeout (max 26 seconds on free tier, 10 seconds default)
  node_bundler = "esbuild"
  
# Optimize for Next.js
[[redirects]]
  from = "/_next/image"
  query = { url = ":url", w = ":width", q = ":quality" }
  to = "/.netlify/images?url=:url&w=:width&q=:quality"
  status = 200

[[redirects]]
  from = "/_ipx/*"
  query = { url = ":url", w = ":width", q = ":quality" }
  to = "/.netlify/images?url=:url&w=:width&q=:quality"
  status = 200

# Cache static assets
[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

